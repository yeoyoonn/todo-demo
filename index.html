<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="topnav" id="myTopnav">
            <a class="icon" onclick="">
              <i class="fa fa-bars"></i>
            </a>

            <div class="action">
                <div class="profile" onclick="menuToggle();">
                <img class="dropbtn" id="top_img">
                </div>
                <div class="menu">
                  <h3 id="fullname"></h3>
                  <p id="email"></p>
                  <ul>
                    <li>
                      <img src="./img/user.png" /><a href="#">My profile</a>
                    </li>
                    <li>
                      <img src="./img/log-out.png" /><a href="Login.html" id='logout' >Logout</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

        </div>


        <div class="top_bar">
            <div id="head">
                <span>Today</span>
                <small></small>
                <span></span>
            </div>
        </div>

        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <div class="col-md-12">
                        <div class="card px-3">
                            <div class="card-body">
                                <h4 class="card-title"></h4>
                                <div class="add-items d-flex">
                                    <input
                                        type="text"
                                        class="form-control todo-list-input"
                                        id="todo-list-input"
                                        placeholder="What do you need to do today?">
                                    <button
                                        class="add btn btn-primary font-weight-bold todo-list-add-btn"
                                        id="todo-list-add-btn">Add</button>
                                </div>
                                
                                <div class="list-wrapper">
                                    <ul class="d-flex flex-column-reverse todo-list" id="todo-list"></ul>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="quote">
            <p></p>
            <p></p>
        </div>
        <!-- <div id="weather">
            <span></span>
            <span></span>
        </div> -->



        
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <!-- <script src="js/backgroud.js"></script> -->
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <script src="js/topbar.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
